<!--html for Add Pet tab-->
<div ng-controller="PetController">

  <form>
    <div class="form-group">
      <label for="petName">Pet's Name</label>
      <input type="text" ng-model="nameIn" class="form-control" id="petName" value="" placeholder="e.g. Princess Coco Poof"><br>
    </div>
    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" ng-model="speciesIn" class="form-control" id="species" value="" placeholder="e.g. Dog"><br>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" ng-model="ageIn" class="form-control" id="age" value="" placeholder="e.g. 6 years"><br>
    </div>
    <div class="form-group">
      <label for="image">Image (URL)</label>
      <input type="text" ng-model="imageIn" class="form-control" id="image" value="" placeholder="e.g. https://s32.postimg.org/kh888gn6t/223549_1058081852499_6044_n.jpg"><br>
      <!-- <input type="file" ng-model="imageIn" id="image" value=""><br>    This enables file uploads...-->
    </div>

      <button type="button" name="addPetButton" class="btn btn-default" ng-click="addPet()">Add Pet</button>
  </form>

</div>
